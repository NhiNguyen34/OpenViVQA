TASK: TrainingSAAATask

DATASET:
  FEATURE_DATASET:
    TYPE: FeatureDataset
    BATCH_SIZE: 64
    WORKERS: 2
    JSON_PATH:
      TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
      DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
      TEST: features/OpenViVQA/annotations/OpenViVQA_test.json
    FEATURE_PATH:
      FEATURES: x152++_faster_rcnn
      SCENE_TEXT: null
      IMAGE: null
  DICT_DATASET:
    TYPE: DictionaryDataset
    BATCH_SIZE: 60
    WORKERS: 2
    JSON_PATH:
      TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
      DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
      TEST: features/OpenViVQA/annotations/OpenViVQA_test.json
    FEATURE_PATH:
      FEATURES: x152++_faster_rcnn
      SCENE_TEXT: null
      IMAGE: null
  SCENE_TEXT_THRESHOLD: 0.3
  VOCAB:
    TYPE: Vocab
    TOKENIZER: null
    MIN_FREQ: 1
    WORD_EMBEDDING: null
    WORD_EMBEDDING_CACHE: null
    BOS_TOKEN: <bos>
    EOS_TOKEN: <eos>
    PAD_TOKEN: <pad>
    UNK_TOKEN: <unk>
    IMG_TOKEN: <img>
    FEAT_TOKEN: <feat>
    BOX_TOKEN: <box>
    QUESTION_TOKEN: <question>
    ANSWER_TOKEN: <answer>
    JSON_PATH:
      TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
      DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
      TEST: features/OpenViVQA/annotations/OpenViVQA_test.json
  JSON_PATH:
    TRAIN: features/OpenViVQA/annotations/OpenViVQA_train.json
    DEV: features/OpenViVQA/annotations/OpenViVQA_dev.json
    TEST: features/OpenViVQA/annotations/OpenViVQA_test.json
  FEATURE_PATH:
    FEATURES: x152++_faster_rcnn
    SCENE_TEXT: null
    IMAGE: null

TRAINING:
  CHECKPOINT_PATH: saved_models
  LEARNING_RATE: 0.01
  RL_LEARNING_RATE: 0.000005
  WARMUP: 10000
  SCORE: CIDEr
  TRAINING_BEAM_SIZE: 5
  EVALUATING_BEAM_SIZE: 3
  PATIENCE: 5
  GET_SCORES: True

MODEL:
  ARCHITECTURE: IterativeSAAA
  NAME: iterative_saaa_region_x152++
  DEVICE: cuda
  D_MODEL: 768
  VISION_PROCESSOR:
    ARCHITECTURE: FeatureEmbedding
    D_FEATURE: 1024
    D_MODEL: 768
    DROPOUT: .1
  TEXT_PROCESSOR:
    D_EMBEDDING: 300
    D_MODEL: 768
    DROPOUT: .1
  ATTENTION:
    ARCHITECTURE: CoAttention
    D_VISION: 768
    D_LANGUAGE: 768
    D_MODEL: 768
    DROPOUT: .1
    GLIMPSES: 2
  MULTIMODAL_FUSION:
    D_MODEL: 768
    D_FF: 2048
    DROPOUT: .1
  DECODER:
    ARCHITECTURE: Decoder
    D_MODEL: 768
    LAYERS: 3
    ATTENTION:
      SELF_ATTENTION:
        ARCHITECTURE: ScaledDotProductAttention
        HEAD: 12
        D_MODEL: 768
        D_KEY: 64
        D_VALUE: 64
        D_FF: 2048
        D_FEATURE: 2048
        USE_AOA: False
        CAN_BE_STATEFUL: True
        DROPOUT: .1
      ENC_ATTENTION:
        ARCHITECTURE: ScaledDotProductAttention
        HEAD: 12
        D_MODEL: 768
        D_KEY: 64
        D_VALUE: 64
        D_FF: 2048
        D_FEATURE: 2048
        USE_AOA: False
        CAN_BE_STATEFUL: False
        DROPOUT: .1
    TEXT_EMBEDDING:
      ARCHITECTURE: UsualEmbedding
      D_MODEL: 768
      D_EMBEDDING: 300
      WORD_EMBEDDING: null
      WORD_EMBEDDING_CACHE: null
      DROPOUT: 0.1
